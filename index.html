<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Robert Pedrak" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Avatar 'Jacques Cousteau'"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__info_name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__info profile__info_description">Explorer</p>
          </div>
          <button class="profile profile__add-button" type="button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards card__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley Landscape"
                class="card card__image"
              />
              <div class="card__description">
                <h2 class="card__description card__description_locale">
                  Yosemite Valley
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise Landscape"
                class="card card__image"
              />
              <div class="card__description">
                <h2 class="card__description card__description_locale">
                  Lake Louise
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains Landscape"
                class="card card__image"
              />
              <div class="card__description">
                <h2 class="card__description card__description_locale">
                  Bald Mountains
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar Landscape"
                class="card card__image"
              />
              <div class="card__description">
                <h2 class="card__description card__description_locale">
                  Latemar
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park Landscape"
                class="card card__image"
              />
              <div class="card__description">
                <h2 class="card__description card__description_locale">
                  Vanoise National Park
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies Landscape"
                class="card card__image"
              />
              <div class="card__description">
                <h2 class="card__description card__description_locale">
                  Lago di Braies
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer footer__copyright">Â© 2023 Robert Pedrak</p>
    </footer>
  </body>
</html>
