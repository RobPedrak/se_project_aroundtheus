<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Robert Pedrak" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Avatar 'Jacques Cousteau'"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="js-profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="js-profile-edit-button"
              type="button"
              aria-label="Edit Profile"
            ></button>
            <p class="profile__description" id="js-profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="js-gallery-add-card-button"
            type="button"
            aria-label="Add Profile"
          ></button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2023 Robert Pedrak</p>
    </footer>

    <div class="modal" id="js-profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="js-profile-close-modal-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form form">
          <input
            class="form__input"
            name="name"
            type="text"
            id="js-profile-name-input"
            placeholder="Name"
            required
          />
          <input
            class="form__input"
            name="description"
            type="text"
            id="js-profile-description-input"
            placeholder="Description"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="js-gallery-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="js-gallery-close-modal-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form form">
          <input
            class="form__input"
            name="title"
            type="text"
            id="js-gallery-title-input"
            placeholder="Title"
            required
          />
          <input
            class="form__input"
            name="url"
            type="text"
            id="js-gallery-image-input"
            placeholder="Image URL"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="js-gallery-img-preview-modal">
      <div class="modal__container modal__container-imagepreview">
        <button
          class="modal__close"
          id="js-gallery-img-preview-close-modal-button"
          type="button"
        ></button>
        <img src="#" alt="#" class="modal__container-imageEl" />
        <h3 class="modal__container-imageCaption"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete Location"
        ></button>
        <div class="card__description">
          <h2 class="card__locale"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label=""
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
