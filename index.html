<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Robert Pedrak" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Avatar 'Jacques Cousteau'"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="js-profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="js-profile-edit-button"
              type="button"
              aria-label="Edit Profile"
            ></button>
            <p class="profile__description" id="js-profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add Profile"
          ></button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley Landscape"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__locale">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Yosemite Valley"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise Landscape"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__locale">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Lake Louise"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains Landscape"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__locale">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Bald Mountains"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar Landscape"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__locale">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Latemar"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park Landscape"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__locale">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Vanoise National Park"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies Landscape"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__locale">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Lago di Braies"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2023 Robert Pedrak</p>
    </footer>

    <div class="modal" id="js-profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="js-profile-close-modal-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form form">
          <input
            class="form__input"
            name="name"
            type="text"
            id="js-profile-name-input"
            placeholder="Name"
            required
          />
          <input
            class="form__input"
            name="description"
            type="text"
            id="js-profile-description-input"
            placeholder="Description"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
